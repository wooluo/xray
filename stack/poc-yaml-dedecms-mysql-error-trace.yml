name: poc-yaml-dedecms-mysql-error-trace
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /data/mysql_error_trace.inc
        expression: response.status == 200 && response.body.bcontains(bytes("<?php  exit();")) && response.body.bcontains(bytes("Error sql:"))
expression: r0()
